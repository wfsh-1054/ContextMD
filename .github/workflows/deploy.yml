name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # ä¸ä½¿ç”¨ cache ä»¥é¿å…èˆ‡ AI Studio ç’°å¢ƒè¡çª
          # cache: 'npm'

      - name: Install dependencies
        run: npm install

      # ----------------------------------------------------------------
      # ğŸ› ï¸ AI Studio è‡ªå‹•ä¿®å¾©å°ˆå€
      # ----------------------------------------------------------------
      
      # 1. å®‰å…¨æ€§ä¿®å¾©ï¼šå˜—è©¦ç§»é™¤ vite.config.ts ä¸­å¯èƒ½å­˜åœ¨çš„ API Key è¨­å®š
      - name: Remove API Key config (Security)
        run: |
          if [ -f vite.config.ts ]; then
            sed -i '/GEMINI_API_KEY/d' vite.config.ts
            echo "âœ… Removed potential API Key config"
          fi

      # 2. åŠŸèƒ½æ€§ä¿®å¾©ï¼šç¢ºä¿ index.html åŒ…å«æ­£ç¢ºçš„å…¥å£é»
      # (é›–ç„¶æˆ‘å€‘å·²åœ¨åŸå§‹ç¢¼ä¿®æ­£ï¼Œä½†ä¿ç•™æ­¤æ­¥é©Ÿä½œç‚ºé›™é‡ä¿éšªç„¡å¦¨)
      - name: Inject Entry Script to index.html
        run: |
          if ! grep -q 'src="/index.tsx"' index.html; then
            sed -i 's|</body>|<script type="module" src="/index.tsx"></script></body>|' index.html
            echo "âœ… Injected entry script"
          else
            echo "â„¹ï¸ Entry script already present"
          fi

      # 3. å»ºç½®èˆ‡éƒ¨ç½²ï¼šè‡ªå‹•ä½¿ç”¨ Repository åç¨±ä½œç‚º Base è·¯å¾‘
      # ä½¿ç”¨ ${{ github.event.repository.name }} è‡ªå‹•å¡«å…¥ repo åç¨±
      - name: Build project
        run: npm run build -- --base=/${{ github.event.repository.name }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
